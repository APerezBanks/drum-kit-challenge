<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style/main.css">
    <title>Super Duper Drum</title>
    <link rel = "icon" href = "Images/drum-icon-256x256.png"
        type = "image/x-icon">
</head>
<body>

    <div class="container">
        <div class="row">
           <div class="neons col-12">
              <h1><em>-Super Drum kit-</em></h1>
              <h2> press the key to make beats</h2>
           </div>
        </div>
     </div>

            <div class="drumKit">
                <div id="Q">Q<img src="Images/bomo.png"></div>
                <div id="W">W<img src="Images/clap.png"></div>
                <div id="E">E<img src="Images/cowbell.png"></div>
                <div id="R">R<img src="Images/goat.png"></div>
                <div id="T">T<img src="Images/hit hat.png"></div>
                <div id="Y">Y<img src="Images/kick.png"></div>
                <div id="U">U<img src="Images/openhat.png"></div>
                <div id="I">I<img src="Images/ride.png"></div>
                <div id="O">O<img src="Images/snare.png"></div>
                <div id="P">P<img src="Images/tom.png"></div>
                
             

</div>
   
<audio id="boom" src="Sounds/boom.wav"></audio>
<audio id="clap" src="Sounds/clap.wav"></audio>
<audio id="cowBell" src="Sounds/cowbell.wav"></audio>
<audio id="goat" src="Sounds/Goat Scream.mp3"></audio>
<audio id="hihat" src="Sounds/hihat.wav"></audio>
<audio id="kick" src="Sounds/kick.wav"></audio>
<audio id="openhat" src="Sounds/openhat.wav"></audio>
<audio id="ride" src="Sounds/ride.wav"></audio>
<audio id="snare" src="Sounds/snare.wav"></audio>
<audio id="tom" src="Sounds/tom.wav"></audio>
 <script src="Script/drums.js"></script>   
</body>
</html>
